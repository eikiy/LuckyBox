<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TTPush</title>
        <link rel="icon" type="image/png" href="img/logo.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="body mainApp">
            <!-- Header -->
            <div id="header">
                <a class="icon" href="javascript:history.back()"><i class="fas fa-chevron-left fa-lg"></i></a>
                <div class="img"><img src="img/icon.png"></div>
                <span class="fM bold primary">會員服務</span>
                <div class="icon"><i class="fas"></i></div>
            </div>
            <!-- Main -->
            <div id="main" class="mainSetting">
                <span class="fM">設定</span>
                <div class="lineH"></div>
                <a class="itemH between">
                    <span class="fM">關於TTPush3.0</span>
                    <div class="itemH">
                        <span class="fS gray">v2.9</span>
                        <div class="icon"><i class="fas fa-chevron-right"></i></div>
                    </div>
                </a>
                <div class="separate"></div>
                <a class="itemH between">
                    <span class="fM">服務條款</span>
                    <div class="icon"><i class="fas fa-chevron-right"></i></div>
                </a>
                <div class="separate"></div>
                <a class="itemH between">
                    <span class="fM">隱私權政策</span>
                    <div class="icon"><i class="fas fa-chevron-right"></i></div>
                </a>
                <div class="separate"></div>
                <a class="itemH between">
                    <span class="fM">語言</span>
                    <div class="itemH">
                        <span class="fS gray">繁體中文</span>
                        <div class="icon"><i class="fas fa-chevron-right"></i></div>
                    </div>
                </a>
                <div class="separate"></div>
                <a class="itemH between">
                    <span class="fM">通知設定</span>
                    <div class="icon"><i class="fas fa-chevron-right"></i></div>
                </a>
                <div class="separate"></div>
                <a class="itemH between">
                    <span class="fM">清除暫存</span>
                    <div class="icon"><i class="fas fa-chevron-right"></i></div>
                </a>
                <div class="separate"></div>
                <a class="itemH between">
                    <span class="fM">登出</span>
                    <div class="icon"><i class="fas fa-chevron-right"></i></div>
                </a>
            </div>
        </div>
    </body>
</html>
