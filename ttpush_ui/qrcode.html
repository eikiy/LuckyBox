<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TTPush</title>
        <link rel="icon" type="image/png" href="img/logo.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="bodyNotification" class="body mainApp">
            <!-- Header -->
            <div id="header">
                <a class="icon" href="javascript:history.back()"><i class="fas fa-chevron-left fa-lg"></i></a>
                <div class="img"><img src="img/icon.png"></div>
                <span class="fM bold primary">會員服務</span>
                <div class="icon"><i class="fas"></i></div>
            </div>
            <!-- Main -->
            <div id="main" class="mainQrcode">
                <span class="fM">QR身分碼</span>
                <div class="lineH"></div>
                <div id="qrcode" class="itemV width center">
                    <div class="img">
                        <img src="img/qrcode.png">
                    </div>
                </div>
                <div id="title" class="itemH">
                    <div class="icon"><i class="fas fa-address-card"></i></div>
                    <span class="fS">數位縣民</span>
                </div>
                <div class="info itemH width">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <span class="fS">姓名：</span>
                    <span class="fS">陳大文</span>
                </div>
                <div class="info itemH width">
                    <div class="icon"><i class="fas fa-mobile-alt"></i></div>
                    <span class="fS">帳號：</span>
                    <span class="fS">0987654321</span>
                </div>
                <div class="info itemH width">
                    <div class="icon"><i class="fas fa-address-card"></i></div>
                    <span class="fS">身分證號：</span>
                    <span class="fS">A12345678</span>
                </div>
                <div class="itemH width middle">
                    <span class="fS gray">註冊時間：</span>
                    <span class="fS gray">2021/10/20</span>
                </div>
            </div>
        </div>
    </body>
</html>
