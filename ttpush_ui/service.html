<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TTPush</title>
        <link rel="icon" type="image/png" href="img/logo.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="bodyService" class="body mainApp">
            <!-- Header -->
            <div id="header">
                <div class="icon"><i class="fas"></i></div>
                <div class="img"><img src="img/icon.png"></div>
                <span class="fM bold primary">會員服務</span>
                <a class="icon" href="/notification.html">
                    <i class="fas fa-bell fa-lg"></i>
                    <div class="new"></div>
                </a>
            </div>
            <!-- Main -->
            <div id="main" class="mainService">
                <!-- 金幣 -->
                <div id="coins" class="itemH between background">
                    <a class="itemV">
                        <div class="itemH">
                            <div class="img coinL"><img src="icon/coin.svg"></div>
                            <span class="fL bold primary">20</span>
                        </div>
                        <span class="fXS gray">金幣使用期限為2021年12月16日</span>
                    </a>
                    <div class="lineV"></div>
                    <a class="itemV center" href="/qrcode.html">
                        <div class="img coinL"><img src="icon/qrcode.svg"></div>
                        <span class="fXS gray">QR身分碼</span>
                    </a>
                    <a class="itemV center" href="/scan.html">
                        <div class="img coinL"><img src="icon/scan.svg"></div>
                        <span class="fXS gray">掃描</span>
                    </a>
                </div>
                <!-- 會員卡 -->
                <div id="card" class="itemH between width">
                    <div class="itemH">
                        <a id="profile">
                            <div class="icon"><i class="fas fa-image fa-lg"></i></div>
                            <div class="icon camera"><i class="fas fa-camera fa-xs"></i></div>
                        </a>
                        <div class="itemV height between">
                            <div class="itemH">
                                <div class="icon card"><i class="fas fa-address-card"></i></div>
                                <span class="fS">數位縣民</span>
                            </div>
                            <span class="fS">陳大文</span>
                            <span class="fS">0987654321</span>
                        </div>
                    </div>
                    <a id="edit" href="/profile.html">
                        <span class="fS">編輯</span>
                    </a>
                </div>
                <!-- 邀請 -->
                <a id="invite" class="itemH center width">
                    <span class="fM">推薦好友註冊TTPush成功・送金幣</span>
                    <div class="icon"><i class="fas fa-chevron-right"></i></div>
                </a>
                <!-- 臺東金幣 -->
                <div class="service itemV width">
                    <div class="itemH">
                        <div class="dot"></div>
                        <span class="fM primary">臺東金幣</span>
                    </div>
                    <div class="services itemH width">
                        <a class="itemV center width" href="/cRules.html">
                            <div class="icon background"><i class="fas fa-list-ul fa-2x"></i></div>
                            <span class="fS">金幣規則</span>
                        </a>
                        <a class="itemV center width" href="/cHistory.html">
                            <div class="icon background"><i class="fas fa-file-invoice-dollar fa-2x"></i></div>
                            <span class="fS">金幣紀錄</span>
                        </a>
                        <a class="itemV center width" href="/cGift.html">
                            <div class="icon background"><i class="fas fa-hand-holding-usd fa-2x"></i></div>
                            <span class="fS">轉贈金幣</span>
                        </a>
                    </div>
                    <div class="services itemH width">
                        <a class="itemV center width">
                            <div class="icon background"><img src="icon/coin_trans.png"></div>
                            <span class="fS">金幣交易所</span>
                        </a>
                        <div class="itemV center width"></div>
                        <div class="itemV center width"></div>
                    </div>
                </div>
                <!-- 縣民服務 -->
                <div class="service itemV width">
                    <div class="itemH">
                        <div class="dot"></div>
                        <span class="fM primary">縣民服務</span>
                    </div>
                    <div class="services itemH width">
                        <a class="itemV center width" href="/app.html">
                            <div class="icon background"><i class="fas fa-mobile fa-2x"></i></div>
                            <span class="fS">服務APP</span>
                        </a>
                        <a class="itemV center width">
                            <div class="icon background"><i class="fas fa-parking fa-2x"></i></div>
                            <span class="fS">停車費查繳</span>
                        </a>
                        <a class="itemV center width">
                            <div class="icon background"><i class="fas fa-bus fa-2x"></i></div>
                            <span class="fS">台東公車</span>
                        </a>
                    </div>
                    <div class="services itemH width">
                        <a class="itemV center width">
                            <div class="icon background"><img src="icon/t_plan.png"></div>
                            <span class="fS">T餐計畫</span>
                        </a>
                        <div class="itemV center width"></div>
                        <div class="itemV center width"></div>
                    </div>
                </div>
                <!-- 系統相關 -->
                <div class="service itemV width">
                    <div class="itemH">
                        <div class="dot"></div>
                        <span class="fM primary">系統相關</span>
                    </div>
                    <div class="services itemH width">
                        <a class="itemV center width" href="/contact.html">
                            <div class="icon background"><i class="fas fa-tty fa-2x"></i></div>
                            <span class="fS">聯絡客服</span>
                        </a>
                        <a class="itemV center width" href="/setting.html">
                            <div class="icon background"><i class="fas fa-cog fa-2x"></i></div>
                            <span class="fS">設定</span>
                        </a>
                        <div class="itemV center width"></div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div id="footer">
                <!-- Button -->
                <a class="button" href="home.html">
                    <div class="img"><img src="icon/home.svg"></div>
                    <span class="fXS">首頁</span>
                </a>
                <a class="button" href="news.html">
                    <div class="img"><img src="icon/news.svg"></div>
                    <span class="fXS">臺東大小事</span>
                </a>
                <a class="button">
                    <div class="img"><img src="icon/location.svg"></div>
                    <span class="fXS">優惠地圖</span>
                </a>
                <a class="button active" href="service.html">
                    <div class="img"><img src="icon/wallet.svg"></div>
                    <span class="fXS">會員服務</span>
                </a>
            </div>
            <!-- Popup (推薦好友) -->
            <div id="popInvite" class="popup notice">
                <div class="popBody">
                    <a class="close alt"><i class="fas fa-times"></i></a>
                    <div class="popHeader itemV center width">
                        <span class="fM">推薦好友註冊拿金幣</span>
                        <div class="lineH"></div>
                    </div>
                    <div class="popMain">
                        <div class="itemV center">
                            <span class="fL bold">成為推薦人</span>
                            <div class="itemH">
                                <span class="fL bold primary">可再獲得</span>
                                <div class="img coinL"><img src="icon/coin.svg"></div>
                                <span class="fL bold primary">10</span>
                            </div>
                        </div>
                    </div>
                    <div class="popFooter">
                        <a class="button cancel"><span class="fM bold">關閉</span></a>
                        <a class="button submit"><span class="fM bold">分享連結</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="service.js"></script>
    </body>
</html>
