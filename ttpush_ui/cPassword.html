<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TTPush</title>
        <link rel="icon" type="image/png" href="img/logo.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="body mainApp">
            <!-- Header -->
            <div id="header">
                <a class="icon" href="javascript:history.back()"><i class="fas fa-chevron-left fa-lg"></i></a>
                <div class="img"><img src="img/icon.png"></div>
                <span class="fM bold primary">會員服務</span>
                <div class="icon"><i class="fas"></i></div>
            </div>
            <!-- Main -->
            <div id="main" class="maincPassword">
                <span class="fM title">設定金幣交易密碼</span>
                <div class="lineH"></div>
                <div class="input">
                    <div class="icon"><i class="fas fa-mobile-alt"></i></div>
                    <a><span class="fM">+886</span></a>
                    <div class="lineV"></div>
                    <input type="text" class="fM" placeholder="手機號碼" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-lock"></i></div>
                    <input type="text" class="fM" placeholder="簡訊驗證碼" value="">
                    <a id="code" class="itemH"><span class="fM">發送簡訊</span></a>
                </div>
                <div class="itemH">
                    <span class="fS gray">沒收到簡訊驗證碼？</span>
                    <a><span class="fS primary">「點這裡」</span></a>
                </div>
                <div class="itemV center" >
                    <div class="input">
                        <div class="icon"><i class="fas fa-lock"></i></div>
                        <div class="itemV">
                            <span class="fXS error">錯誤訊息</span>
                            <input type="password" class="fM" placeholder="設定交易密碼(6-12位英數混合)" value="">
                        </div>
                    </div>
                    <div class="input">
                        <div class="icon"><i class="fas fa-lock"></i></div>
                        <div class="itemV">
                            <!-- <span class="fXS error">錯誤訊息</span> -->
                            <input type="password" class="fM" placeholder="確認交易密碼" value="">
                        </div>
                    </div>
                </div>
                <a class="button"><span class="fM">設定</span></a>
            </div>
        </div>
    </body>
</html>
