<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商店列表</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="on-server/css/fontawesome-all.css.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="main-container">
        <section class="top-content clearfix">
            <h3 class="main-title">
                商店列表
            </h3>
            <div class="search-box">
                <input class="default" type="text" placeholder="搜尋商店ID/名稱">
            </div>
        </section>
        <section class="middle-content">
            <div class="text-none">
                <p class="icon-nostore">
                    <img src="images/svg/store-solid.svg"><br>
                    無可用商店
                </p>
                <p class="icon-notopen">
                    <img src="images/icon-menu.png"><br>
                    尚未啟用<br>新版菜單功能
                </p>
            </div>
        </section>
    </main>
</body>
</html>
