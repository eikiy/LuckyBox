<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>菜單管理 - 新增一個菜單</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="on-server/css/fontawesome-all.css.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="main-container">
        <p class="breadcrumb"><span>快一點</span> > <span>麥町吐司工房新莊中原店</span></p>
        <section class="top-content top-set-function clearfix">
            <h3 class="main-title">
                <a href="menu.html">
                    <span><i class="fas fa-arrow-left"></i></span>
                    返回菜單管理
                </a>
            </h3>
            <!-- 列表展開 按鈕 + btn-sort-open -->
            <a class="btn-sort btn--primary-l btn-sort-open">
                <span class="tooltip">
                    展開/收起列表。
                </span>
            </a>
            <div class="search-box">
                <input class="default" type="text" placeholder="搜尋關鍵字">
            </div>
            <a class="btn-batch-operation btn--primary-l" href="menu-batch-edit.html">批次操作</a>
            <a class="btn-menuadd-operation btn--primary-l" href="menu-new-1-menu-add.html">整單加購</a>
            <input class="btn-save btn--primary-xl " type="submit" value="儲存">
            <!-- <ul class="btn-menu-actions">
                <li>
                    <a class="eye btn--primary-l" href="#" title="預覽"></a>
                </li>
            </ul> -->
        </section>
        <section class="middle-content">
            <!-- 狀態一：剛點進來，引導填寫 -->
            <div class="menu-content">
                <div class="field">
                    <!-- 類別 -->
                    <div class="category">
                        <div class="bars"></div>
                        <!-- 展開 + arr-down-->
                        <div class="arr arr-down"></div>
                        <input class="default" type="text" name="" value="" placeholder="請填寫類別">
                        <div class="menu-tools">
                            <a href="#"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                    <!-- 單品 -->
                    <!-- 選到該單品 底色 + selected-bgcolor -->
                    <div class="product-single selected-bgcolor">
                        <!-- 選到該單品 +selected 價錢那邊要變換內容 -->
                        <div class="product selected clearfix">
                            <div class="bars"></div>
                            <div class="arr"></div>
                            <div class="product-photo"></div>
                            <input class="product-name default" type="text" name="" value="" placeholder="請填寫單品">
                            <div class="product-price">
                                <p class="money">$</p>
                                <input class="default" type="text" name="" value="" placeholder="金額">
                            </div>
                            <div class="menu-tools">
                                <a href="#"><i class="far fa-copy"></i></a>
                                <a href="#"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </div>
                        <div class="text-add-product">
                            <input class="btn--primary-m " type="submit" value="新增單品">
                        </div>
                    </div>
                    <div class="text-add-category">
                        <input class="btn--primary-m " type="submit" value="新增類別">
                    </div>
                </div>
            </div>

            <!-- 狀態二：選取該項目 -->
            <div class="menu-content">
                <div class="field">
                    <!-- 類別 -->
                    <div class="category">
                        <div class="bars"></div>
                        <!-- 展開類別內的單品項目 + arr-down-->
                        <div class="arr arr-down"></div>
                        <input class="default" type="text" name="" value="主打套餐系列" placeholder="請填寫類別">
                        <div class="menu-tools">
                            <a href="#"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                    <!-- 單品 -->
                    <!-- 選到該單品 input 要編輯時，整個底色 + selected-bgcolor -->
                    <div class="product-single selected-bgcolor">
                        <!-- 選到該單品 input 或價錢時 + selected 價錢那邊要變換內容 -->
                        <div class="product selected clearfix">
                            <div class="bars"></div>
                            <!-- 展開 + arr-down  -->
                            <div class="arr arr-down"></div>
                            <div class="product-photo" style="background-image: url(images/img-001.jpg);"></div>
                            <input class="product-name default" type="text" name="" value="國王套餐" placeholder="請填寫單品">
                            <div class="product-price">
                                <p class="money">$</p>
                                <input class="default" type="text" name="" value="18000">
                            </div>
                            <div class="menu-tools">
                                <a href="#"><i class="far fa-copy"></i></a>
                                <a href="#"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </div>
                        <div class="additional-content">
                            <div class="category clearfix">
                                <div class="bars"></div>
                                <div class="arr"></div>
                                <p class="product-name">甜點</p>
                                <div class="menu-tools">
                                    <a href="#"><i class="far fa-trash-alt"></i></a>
                                </div>
                            </div>
                        </div><div class="additional-content">
                            <div class="category clearfix">
                                <div class="bars"></div>
                                <div class="arr"></div>
                                <p class="product-name">沙拉</p>
                                <div class="menu-tools">
                                    <a href="#"><i class="far fa-trash-alt"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="additional-content">
                            <div class="category clearfix">
                                <div class="bars"></div>
                                <div class="arr arr-down"></div>
                                <p class="product-name">飲料</p>
                                <div class="menu-tools">
                                    <a href="#"><i class="far fa-trash-alt"></i></a>
                                </div>
                            </div>
                            <div class="product">
                                <div class="additional-title clearfix">
                                    <h5>紅茶紅茶紅茶紅茶紅茶字太長會怎樣呢</h5>
                                    <p class="money">+$1255</p>
                                </div>
                                <p>尺寸（大杯+$5、中杯)<p>
                                <p>糖（無糖、三分糖+$5）</p>
                            </div>
                            <div class="product">
                                <div class="additional-title clearfix">
                                    <h5>咖啡</h5>
                                    <p class="money">+$25</p>
                                </div>
                                <p>尺寸（大杯+$15、中杯+$5)<p>
                                <p>溫度（常溫、去冰）</p>
                            </div>
                            <div class="product">
                                <div class="additional-title clearfix">
                                    <h5>可樂一罐</h5>
                                    <p class="money">+$10</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 單品 -->
                    <div class="product-single">
                        <div class="product clearfix">
                            <div class="bars"></div>
                            <div class="product-photo"></div>
                            <input class="product-name default" type="text" name="" value="皇后套餐（無加購旁邊無展開箭頭）" placeholder="請填寫單品">
                            <div class="product-price">
                                <p>$18,000</p>
                            </div>
                            <div class="menu-tools">
                                <a href="#"><i class="far fa-copy"></i></a>
                                <a href="#"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </div>
                        <div class="text-add-product">
                            <input class="btn--primary-m " type="submit" value="新增單品">
                        </div>
                    </div>
                    <div class="text-add-category">
                        <input class="btn--primary-m " type="submit" value="新增類別">
                    </div>
                </div>

                <!-- 狀態三：未選取 狀態 -->
                <div class="field">
                    <!-- 類別 -->
                    <div class="category">
                        <div class="bars"></div>
                        <div class="arr arr-down"></div>
                        <input class="default" type="text" name="" value="國王皇后的吐司＆三明治＆花生系列" placeholder="請填寫類別">
                        <div class="menu-tools">
                            <a href="#"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </div>
                    <!-- 單品 -->
                    <div class="product-single">
                        <div class="product seected clearfix">
                            <div class="bars"></div>
                            <div class="arr"></div>
                            <div class="product-photo" style="background-image: url(images/img-003.jpg);"></div>
                            <input class="product-name default" type="text" name="" value="國王的花生吐司佐鳳梨拉拉醬" placeholder="請填寫單品">
                            <div class="product-price">
                                <p>$180</p>
                            </div>
                            <div class="menu-tools">
                                <a href="#"><i class="far fa-copy"></i></a>
                                <a href="#"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="product-single">
                        <div class="product clearfix">
                            <div class="bars"></div>
                            <div class="product-photo" style="background-image: url(images/img-002.jpg);"></div>
                            <input class="product-name default" type="text" name="" value="皇后的燕麥吐司佐焦糖" placeholder="請填寫單品">
                            <div class="product-price">
                                <p>$200</p>
                            </div>
                            <div class="menu-tools">
                                <a href="#"><i class="far fa-copy"></i></a>
                                <a href="#"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </div>
                        <div class="text-add-product">
                            <input class="btn--primary-m " type="submit" value="新增單品">
                        </div>
                    </div>
                    <div class="text-add-category">
                        <input class="btn--primary-m " type="submit" value="新增類別">
                    </div>
                </div>
            </div>  
        </section>
    </main>
</body>
</html>
