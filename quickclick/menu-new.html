<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>菜單管理 - 新增一個菜單</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="on-server/css/fontawesome-all.css.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="main-container">
        <p class="breadcrumb"><span>快一點</span> > <span>麥町吐司工房新莊中原店</span></p>
        <section class="top-content top-set-function clearfix">
            <h3 class="main-title">
                <a href="menu.html">
                    <span><i class="fas fa-arrow-left"></i></span>
                    返回菜單管理
                </a>
            </h3>
            <a class="btn-sort btn--primary-l">排序</a>
            <div class="search-box">
                <input class="default" type="text" placeholder="搜尋關鍵字">
            </div>
            <a class="btn-batch-operation btn--primary-l">批次操作</a>
            <input class="btn-save btn--primary-xl " type="submit" value="儲存後啟用菜單">
            <ul class="btn-menu-actions">
                <li>
                    <a class="save btn--primary-l" href="#" title="儲存"></a>
                </li>
                <li>
                    <a class="eye btn--primary-l" href="#" title="預覽"></a>
                </li>
                <li>
                    <a class="import btn--primary-l" href="#" title="匯入"></a>
                </li>
            </ul>
        </section>
        <section class="middle-content">
            <div class="menu-content">
                <div class="field">
                    <div class="category">
                        <div class="bars"></div>
                        <div class="arr"></div>
                        <p class="add-new"><a href="menu-new-1.html">點此編輯類別</a></p>
                    </div>
                    <div class="product">
                        <div class="bars"></div>
                        <div class="arr"></div>
                        <p class="add-new"><a href="menu-new-1.html">點此編輯單品</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
