<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>鉅城娛樂城-信譽平台，會員提領免手續費</title>
		<meta name='description' content=""/>

		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>
		<main class="login_container">
			<!-- cm_service -->
			<a class="cm_service" href="#">
				<img src="images/service.png">
			</a>
			<div class="fillin_content">
				<div class="top_logo">
					<a href="index.html" class="router-link-active">
						<img src="images/logo_home_login.png">
					</a>
				</div>
				<h3 class="main_title">
					<span class="pc">用戶註冊</span>
					<a class="mob-show" href="login.html">去登入 ></a>
				</h3>
				<ul class="fillinBox">
					<li>
						<span class="icon icon_a"></span>
						<input class="fillin_text" name="PHONE" type="text" placeholder="請输入手機號碼">
					</li>
					<li class="verification">
						<span>
							<img src="images/icon_link.png"> 發送驗證碼

					<li>
						<span class="icon icon_b"></span>
						<input class="fillin_text" type="text" placeholder="請输入驗證碼">
					</li>
					<li class="">

							<input type="checkbox" checked="checked" class="consentCheck">
							<i>我已閱讀並同意相關的
								<a href="#">條款</a> 和
								<a href="#">隱私政策</a>
							</i>
						</div>
					</li>
					<li>
						<button type="button" class="btn-style">註冊</button>
					</li>
					<li class="mob-hide">
						<p class="login">
							<span class="_2snPCdN6">已經有帳號? </span>
							<a href="login.html">登入</a>
						</p>
					</li>
				</ul>
			</div>
