<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script type="text/javascript">
		    $(function(){
			    $(".header_nav ul li").click(function(){
			    	$(this).parent().find("li .sub_item").hide();
			    	$(this).find(".sub_item").show();
			    	return false;
			    });
			});
		</script>
	</head>
	<body>
		<header class="header_container">
			<section class="header_content clearfix">
				<a class="header_jetfi_logo" href="index.html">jetfi 桔豐科技</a>
				<nav class="header_nav">
					<ul>
						<li class="languages">
							<a>
								<p class="choose">繁體中文</p>
								<div class="sub_item">
									<div class="sub_list">
										<p>繁體中文</p>
										<p>English</p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</nav>
			</section>
		</header>
		<section class="QRcode_wechat">	
			<div class="wechat_infoBox">
				<!-- 這qrcode要請這jetfi提供，此圖檔為示意 -->
				<div class="code"><img src="images/jetfi-qrcode.png" width="100%" alt="QRcode wechat"></div>
				<p class="title">透過行動條碼加入微信好友</p>
				<p>開啟微信應用程式，開啟掃描QRcode掃描行動條碼<br>
				或新增好友(請搜尋ID：<span>JefFi_TW</span>)</p>
			</div>
		</section>

	</body>
</html>
