<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name='description' content=""/>
        <meta name='keywords' content=""/>
        <!-- <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <!-- main  -->
        <main class="wrapper">
            <section class="contents-box clearfix">
                <div class="login-info">
                    <div class="logo"></div>
                    <h1 class="main-title"><img src="images/img_name.png" alt="Intelligent Collection Platform"></h1>
                    <form>
                        <fieldset>
                            <legend>LDAP</legend>
                            <div class="clearfix">
                                <label for="LDAP-id">帳號</label>
                                <input id="LDAP-id" type="text" name="LDAP-id" placeholder="" value="Gary Chen">
                            </div>
                            <div class="clearfix">
                                <label for="LDAP-pw">密碼</label>
                                <input id="LDAP-pw" type="text" name="LDAP-pw">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>RCAF</legend>
                            <div class="clearfix remind-error">
                                <label for="RCAF-id">帳號</label>
                                <input id="RCAF-id" type="text" name="RCAF-id">
                                <p class="error"><i class="fas fa-exclamation-circle"></i> 格式錯誤</p>
                            </div>
                            <div class="clearfix">
                                <label for="RCAF-pw">密碼</label>
                                <input id="RCAF-pw" type="text" name="RCAF-pw">
                            </div>
                            <div class="clearfix">
                                <label for="RCAF-branch-code">分行別</label>
                                <input id="RCAF-branch-code" type="text" name="RCAF-branch-code">
                            </div>
                            <div class="clearfix">
                                <label for="">工作選項</label>
                                <div class="styled-select">
                                    <select name="">
                                        <option value="">Individual Queue</option>
                                        <option value="">subtitle</option>
                                        <option value="">subtitleAAA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="">工作平台</label>
                                <div class="styled-select">
                                    <select name="">
                                        <option value="">前台</option>
                                        <option value="">subtitle</option>
                                        <option value="">subtitleAAA</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="bottom-btn">
                            <button>確認</button>
                            <button>清除</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer class="footer">
            <div class="contents-box">
                <p class="copyright">建議瀏覽器版本：IE11 或 Chrome 50 或 Firefox 52 以上　© 中國信託 版權所有</p>
            </div>
        </footer>
    </body>
</html>
