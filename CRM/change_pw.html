<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM - 變更密碼</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login-container">
        <section class="content">
            <div class="logo"></div>
            <h2 class="main-title">CRM 管理後台 - 變更密碼</h2>
            <p class="sub-title">請輸入您的密碼以繼續</p>
            <form class="user-info">
                <fieldset class="field">
                    <input class="default" type="password" name="" value="" placeholder="請輸入新密碼">
                </fieldset>
                <fieldset class="field">
                    <input class="default" type="password" name="" value="" placeholder="請再次輸入新密碼">
                </fieldset>
                <fieldset class="field">
                    <input class="default btn--primary-l" type="submit" value="送出">
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer-container">
        <p>Copyright© 2023 <a href="https://www.weblisher.com.tw/" target="_blank">Weblisher Data Tech Co., Ltd.</a> All
            Rights Reserved.</p>
    </footer>
</body>
</html>
