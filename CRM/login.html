<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM 管理後台登入頁</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>
<body>
    <main class="login-container">
        <section class="content">
            <div class="logo"></div>
            <h2 class="main-title">CRM 管理後台</h2>
            <form class="user-info">
                <p class="text-error">帳號或密碼不正確。</p>
                <fieldset class="field">
                    <input class="default has-error" type="" name="" value="" placeholder="請輸入帳號">
                </fieldset>
                <fieldset class="field">
                    <input class="default" type="password" name="" value="" placeholder="請輸入密碼">
                </fieldset>
                <p class="text-forget"><a href="forget_pw.html">忘記密碼</a></p>
                <fieldset class="field">
                    <input class="default btn--primary-l" type="button" value="登入" onclick="location.href='dashboard.html'"/>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer-container">
        <p>Copyright© 2023 <a href="https://www.weblisher.com.tw/" target="_blank">Weblisher Data Tech Co., Ltd.</a> All Rights Reserved.</p>
    </footer>
</body>
</html>
