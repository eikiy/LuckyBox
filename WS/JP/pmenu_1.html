<script type="text/javascript">
$().ready(function(){
    var menu_sm_params = {
			collapsed: true,
			fullCollapse: true,
			menuWidth: '180px',
			menuHeight: '100%',
			preventItemClick: false,
			onItemClick: function() {
			    var event = arguments[0],
					$menuLevelHolder = arguments[1],
					$item = arguments[2],
					options = arguments[3];
			    event.preventDefault();
			    var itemHref = $item.find('a:first').attr('href');
			    var target = $item.find('a:first').attr('target');
			    if (typeof target !== typeof undefined && target !== false) {
			        window.open(itemHref, '_blank');
			    } else {
			        location.href = itemHref;
			    }
			}
		};
    
    var collapsed = true;
	$("#menu-sm").multilevelpushmenu(menu_sm_params).css({"display":"block"});

	$(window).resize(function(){
		strip_menu_image();
		$("#menu-sm").multilevelpushmenu(menu_sm_params)
	});

	$("button.navbar-toggle").click(function(){
		$("#menu-sm").multilevelpushmenu(collapsed ? 'expand' : 'collapse');
		collapsed = !collapsed;
	});

    $('.page-menu').each(function() {

        function projectInterface() {
            this.run = run;

            function run() {
                var tabber = new HashTabber();
                tabber.run();
            }
        }
        var hashTabberSoundsLikeDrugs = new projectInterface();
        hashTabberSoundsLikeDrugs.run();

        $('.view').click(function() {
            $namelink = $(this).attr("href");
            $('html,body').animate({
                scrollTop: $($namelink).offset().top - 100
            }, 800);

        });

    });
    
    strip_menu_image();
});
</script>
