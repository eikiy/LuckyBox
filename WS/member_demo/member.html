<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>王品電子菁英</title>
    <!--[if lt IE 10]>
    <script>alert('請使用IE10以上或Ghrome瀏覽器閱覽本站哦，謝謝');</script>    
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/pace.css"><script type="text/javascript" src="js/pace.js"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js" 
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/apply.css">
   
</head>

<body>
    <header class="p0"></header>
    <div class="slider-wrapper theme-default">
        <div id="slider" class="nivoSlider"></div>
    </div>
    <div class="slideTitle"></div>
    <div class="content">
        <div class="t1">
            <i class="demo-icon icon-member">&#xe800;</i>
            <hr> 電子菁英會員
        </div>
        <div class="box confirm member">
            <div class="container card" >
                <h1 class="memberH1">會員資訊</h1>
                <div class="mainInfo">
                    
                    <div class="memberDetail">
                        <h2 id="lv">身 份：xxxx</h2>
                        <h2 id="idno">卡 號：xxxxxxxx</h2>
                        <h2 id="expire">有效期限：xxxx/xx/xx</h2> 
                    </div>                    
                    <div id="qrcode" class="barcode" style="margin-top: 20px"></div>                    
                </div>

                <div class="sofarOvh">
                    <div class="sofar"><p>您目前共計消費累積<span id="lbltotal"></span>元</p></div>
                </div>
                
                

                <a href="coupon-tickets.html" class="submit">我的專屬回饋</a>

                <a href="history-list.html" class="submit">我的消費記錄</a>

                <a href="apply-FormEdit.html" class="submit">修改我的資料</a>                

                
            </div>

        </div>
    </div>
    <div class="footer"></div>

    <script type="text/javascript" src="WPJS/base.js"></script>
    <script type="text/javascript" src="WPJS/member.js"></script>    
    <script type="text/javascript" src="WPJS/qrcode.js"></script>
    <script>

    var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 120,
    height : 120
    });

    $(function() {
        if(typeof(loadSessionStorage("user_id"))=="undefined" || loadSessionStorage("user_id")=='')
        {
            saveSessionStorage('backurl','member.html');
            window.location.href="memLogin.html";
        }

         if (debug_mode == false) {
                var ishttps = 'https:' == document.location.protocol ? true : false;
                if (!ishttps) {
                    var hostname = location.host;
                    location.href = "https://" + hostname;
                }
            }
        
        $('#lv').html('身 份：：'+loadSessionStorage("txtlv"));
        $('#idno').html('卡 號：'+loadSessionStorage("memno"));
        $('#expire').html('有效期限：'+loadSessionStorage("expiretime"));


        switch(loadSessionStorage("lv")) {
             case '1':
                $('.card').addClass('level-a');                
                 break;
             case '2':
                 $('.card').addClass('level-b');                
                 break;
             case '3':
                $('.card').addClass('level-c');                
                 break;
            case '4':
                $('.card').addClass('level-d');                
                 break;                 
         } 
       


        $('#lblHello').html('王品貴賓您好，您已成為'+loadSessionStorage("txtlv")+'，以下是您專屬的電子優惠券；爾後至門店用餐結帳時只要報出手機號碼，即享下列優惠，同時將累積您的消費金額於會員帳戶中。')

        $('#lbltitle').html(loadSessionStorage("txtlv")+loadSessionStorage("user_name")+' 您好，以下為您專屬的電子優惠券：')

        qrcode.makeCode(loadSessionStorage("mobile"));

        api_consumeget(loadSessionStorage("user_id"), true);
         

    });


    </script>

  


</body>

</html>
