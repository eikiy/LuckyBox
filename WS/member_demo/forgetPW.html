<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>王品電子菁英</title>
    <!--[if lt IE 10]>
    <script>alert('請使用IE10以上或Ghrome瀏覽器閱覽本站哦，謝謝');</script>    
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/pace.css"><script type="text/javascript" src="js/pace.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/apply.css">
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet">
</head>

<body>
    <header class="p1"></header>
    <div class="slider-wrapper theme-default">
        <div id="slider" class="nivoSlider"></div>
    </div>
    <div class="slideTitle"></div>
    <div class="content">
        <div class="t1">
            <i class="demo-icon icon-gift">&#xe801;</i>
            <hr> 忘記密碼
        </div>
        <div class="box coupon forgetPWbox">
            <div class="container card">

                <div class="leftCol">
                    <h2 class="desc">
                        <b>忘記密碼</b>
                        <p>請輸入會員手機將寄發【臨時密碼】到您手機，當您收到後再使用臨時密碼修改您的密碼。</p>
                        
                    </h2>
                    

                </div>

                <div class="rightCol">
                    
                        <div class="form-group label-floating">
                            <label for="i5" class="control-label">手機號碼</label>
                            <input type="number" class="form-control" id="mobile" max="10">
                            <p>ex:0900111222，請輸入註冊的手機號碼</p>
                        </div>
                    
                        <div class="code" style="margin-top: 10px">
                            <div class="g-recaptcha" data-sitekey="6Lce7h8UAAAAADktWDK2HqElL0H288rvL5xPClGk" id="gkey"></div>
                        </div>
            
                        <button class="submit" onclick="chk()">確認送出</button>
                        
                </div>

                <div class="ps">
                    <h2>是否一直沒收到密碼 ?</h2>
                    <ul>
                        <li>首先建議您再稍候片刻，或至收訊較好的地方等待。</li>                        
                        <li>若您一直無法收到簡訊，歡迎您可填寫 客服信箱 或 撥打免付費意見專線0800-071-198將由專人為您處理。</li>
                    </ul>
                </div>

                <div class="LT"></div>
                <div class="RB"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="js/material.min.js"></script>
    <script type="text/javascript" src="WPJS/base.js"></script>
    <script type="text/javascript" src="WPJS/Member.js"></script>    
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>
    $(function() {

        $.material.init();         

         $('#mobile').keypress(function (event) {
            if(this.value.length==10) 
                {
                    if (event.which == 8) { return; }
                    if (event.which == 46) { return; }
                    return false;
                }
            })
         });   
        
    
   

    function chk()
    {

         
        var gkey=grecaptcha.getResponse();
        if(gkey=='')
        {
            sweetAlert("Oops...", "請點選我不是機器人", "error");            
            return;
        }

        if(!isValidMobile($('#mobile').val()))
            {
                sweetAlert("Oops...", "請輸入正確的手機號", "error");
                return;
            }
      
        
        api_resetpwd($('#mobile').val(),gkey);
    }
    </script>
</body>

</html>
