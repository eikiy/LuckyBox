<title>花旗銀行 / 免費機場停車注意事項</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0">
<table width="480" border="0" align="center" cellpadding="0" cellspacing="3">
  <tr valign="top" class="ps"> 
    <td class="ps">1. <br></td>
    <td class="ps"><div>花旗饗樂生活卡正卡持卡人享有每年免費停車2次，每次最多5天。</div></td>
  </tr>
  <tr valign="top" class="ps"> 
    <td class="ps">2.</td>
    <td class="ps"><div>超過免費停車之天數，須由正卡持卡人自行付費；若出示並以花旗饗樂生活卡刷卡，其自行付費費用部份正、附卡皆可享定價六折之優惠( 150元/日未稅 ) 。</div></td>
  </tr>
  <tr valign="top" class="ps"> 
    <td class="ps">3.</td>
    <td class="ps"><div>持卡享受免費停車期間，若是當次停放未滿5天，亦視同一次免費停車優惠用罄，持&#13;&nbsp; 卡人不得作其他請求。如當次停放未滿一日而持卡人不欲使用免費停車優惠次數而願自行付費者，以最低消費300元計。
      
    </div></td>
  </tr>
  <tr valign="top" class="ps"> 
    <td class="ps">4.</td>
    <td class="ps"> 其他相關規定請詳見權益手冊。花旗銀行保留修改、取消、變更本活動之權利。</td>
  </tr>
</table>
</body>
</html>
