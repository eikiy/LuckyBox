<main class="main-container">
    <p class="text-note">尚未填寫，請盡快與客戶討論</p>
    <h5 class="subtitle"><strong>針對這筆資金的投資組合建議，請紀錄客戶以下各項訪談結果</strong>
    </h5>
    <form class="form-con-box">
        <!-- 下拉狀態 -->
        <fieldset class="form_row">
            <div class="rowCont">
                <div class="form_group">
                    <div class="a_field">
                        <label class="rowTitle">1.可承受之預期年化報酬率/波動度</label>
                        <div class="box-x3">
                            <div class="txn-input-select">
                                <select formcontrolname="riskAttr" id="riskAttr" class="form-select form-select-sm">
                                    <option value="">請選擇</option>
                                    <option value="" selected>A</option>
                                </select>
                            </div>
                            <!-- 無法選擇內容 底色 + bg-gary -->
                            <div class="txn-input-select bg-gary ">
                                <select formcontrolname="riskAttr" id="riskAttr" class="form-select form-select-sm" disabled="disabled">
                                    <option value="">請選擇</option>
                                    <option valve="" selected>A</option>
                                </select>
                                <div class="d-inline"> % / </div>
                            </div>
                            <!-- 無法選擇內容 底色 + bg-gary -->
                            <div class="txn-input-select bg-gary ">
                                <select formcontrolname="rateStart" id="rateStart" class="form-select form-select-sm" disabled="disabled">
                                    <option value="">請選擇</option>
                                    <option valve="" selected>A</option>
                                </select>
                                <div class="d-inline"> % </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

                        <label class="rowTitle">1.可承受之預期年化報酬率/波動度</label>
                        <div class="box-x3">
                            <div class="txn-input-select">
                                <select formcontrolname="riskAttr" id="riskAttr" class="form-select form-select-sm">
                                    <option value="">請選擇</option>
                                    <option value="" selected>Z</option>
                                </select>
                            </div>
                            <div class="txn-input bg-gary">
                                <input id="rateStartZ" type="text" class="form-control " maxlength="50" formcontrolname="rateStart" value="10">
                                <div class="d-inline"> % / </div>
                            </div>
                            <div class="txn-input bg-gary">
                                <input id="rateEndZ" type="text" class="form-control" maxlength="50" formcontrolname="rateEnd" value="100">
                                <div class="d-inline"> % </div>
                            </div>
                        </div>
                    </div>

        <fieldset class="form_row">
            <!-- 錯誤紅框 rowCont + forError -->
            <div class="rowCont">
                <div class="form_group">
                    <div class="a_field">
                        <label class="rowTitle" for="investPrefer">3.投資偏好</label>
                        <div class="txn-input">
                            <input type="text" id="txtInvestPrefer" class="form-control" maxlength="50" placeholder="ex.醫療題材...">
                        </div>
                    </div>
                </div>
                <p class="text-note">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path
                            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
                    </svg>
                    錯誤內容錯誤內容錯誤內容</p>
            </div>
        </fieldset>
        <fieldset class="form_row">
            <!-- 不能填寫的深灰框 rowCont +  forDisabled -->
            <div class="rowCont">
                <div class="form_group">
                    <div class="a_field">
                        <label class="rowTitle" for="investLimit">4.投資限制</label>
                        <div class="txn-input">
                            <input type="text" id="txtInvestLimit" class="form-control" maxlength="50"
                                placeholder="ex.產品類型..."disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form_row">
            <div class="rowCont">
                <div class="form_group">
                    <div class="a_field">
                        <label class="rowTitle" for="viewAssetFrequency">5.檢視資產頻率</label>
                        <div class="txn-input-select">
                            <select formcontrolname="viewAssetFrequency" id="viewAssetFrequency" class="form-select form-select-sm">
                                <option value="" ng-reflect-value="">請選擇</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="formRow-m">
            <button id="btnQryHistory" type="button" class="c-btn c-btn--primary">查詢維護歷程</button>
        </div>
