<!DOCTYPE html>
<html>
<head>
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CTBC Invest Common - popup - 文件資料</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- popup 文件資料 -->
    <div class="modal c-popup-modal popup-w-s bg-c01">
        <div class="modal-content">
            <h5 class="popup-top-title">
                <span>文件資料</span>
            </h5>
            <p class="subtitle">註 : 上傳文件格式限制 PDF 及 JPG，每份文件大小 5MB 內。</p>
            <div class="info-container">
                <div class="ctbc-table-container">
                    <table class="ctbc-table-style">
                        <thead>
                            <tr>
                                <td width="80">動作</td>
                                <td>上傳時間</td>
                                <td>檔名</td>
                                <td>上傳人員</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-trash" title="刪除"></span>
                                    <span class="glyphicon glyphicon-download" title="下載檔案"></span>
                                    <span class="glyphicon glyphicon-eye" title="預覽"></span>
                                </td>
                                <td>2023/06/17</td>
                                <td>GetImg.jpg</td>
                                <td>張昭嵐</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="glyphicon glyphicon-trash" title="刪除"></span>
                                    <span class="glyphicon glyphicon-download" title="下載檔案"></span>
                                    <span class="glyphicon glyphicon-eye" title="預覽"></span>
                                </td>
                                <td>2023/06/17</td>
                                <td>images.jpg</td>
                                <td>張昭嵐</td>
                            </tr>
                        </tbody>
            
                    </table>
                </div>
            </div>
            <div id="pagination" class="page-area">
                <ul class="pagination">
                    <li class="page-item"><span class="page-link" style="color: lightgray">«</span></li>
                    <li class="page-item"><span class="page-link" style="color: lightgray">‹</span></li>
            
                    <li class="page-item"><span class="page-link page-selected">1</span></li>
            
                    <li class="page-item"><a class="page-link page-can-select" href="#">2</a></li>
            
                    <li class="page-item"><a class="page-link page-can-select" href="#">›</a></li>
                </ul>
            </div>
            <div class="formRow-m">
                <button id="" type="button" class="c-btn c-btn--primary">上傳</button>
                <button id="" type="button" class="c-btn c-btn--primary">儲存</button>
                <button id="" type="button" class="c-btn c-btn--line">關閉</button>
            </div>
        </div>
    </div>
</body>
</html>
