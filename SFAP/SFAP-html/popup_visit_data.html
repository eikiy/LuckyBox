<!DOCTYPE html>
<html>
<head>
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CTBC - popup - 陪訪事件資料</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- popup 陪訪事件資料 -->
    <div class="modal c-popup-modal popup-w-s">
        <div class="modal-content">
            <h5 class="popup-top-title">
                <span>陪訪事件資料</span>
            </h5>
            <form class="form-con-box info-f-ss">
                <fieldset class="form_row">
                    <div class="rowCont ">
                        <div class="form_group _flex_wrap">
                            <div class="a_field r_line">
                                <label class="rowTitle">理專姓名</label>
                                <div class="txn-input">
                                    <p class="t-c">李佳琪/Z00015069</p>
                                </div>
                            </div>
                            <div class="a_field">
                                <label class="rowTitle">約訪日期</label>
                                <div class="txn-input">
                                    <p class="t-c">2023/06/13 13:00 ~ 13:30</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form_row">
                    <div class="rowCont ">
                        <div class="form_group _flex_wrap">
                            <div class="a_field r_line">
                                <label class="rowTitle">專家姓名</label>
                                <div class="txn-input">
                                    <p class="t-c">張昭嵐/Z00038387</p>
                                </div>
                            </div>
                            <div class="a_field">
                                <label class="rowTitle">陪訪日期</label>
                                <div class="txn-input">
                                    <p class="t-c">2023/06/13 13:00 ~ 13:30</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="formRow-m">
                <button id="" type="button" class="c-btn c-btn--primary">關閉</button>
            </div>
        </div>
    </div>
</body>
</html>
