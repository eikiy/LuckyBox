<!DOCTYPE html>
<html>
<head>
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CTBC - popup 客戶背景與財富來源(編輯) - 編輯 國籍</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".checkbox-shows").click(function () {
                $(this).next(".checkbox-group").stop(true, true).slideToggle();
                return false;
            });
        });
    </script>
</head>
<body>

    <!-- 編輯 國籍-->
    <div class="modal c-popup-modal popup-w-s bg-c01">
        <div class="modal-content">
            <h5 class="popup-top-title">
                <span>國籍</span>
            </h5>
            <div class="txn-textare">
                <div class="txn-input">
                    <textarea placeholder="最多可以輸入200個中文字或600個文數字"></textarea>
                </div>
            </div>
            <div class="formRow-m">
                <button id="" type="button" class="c-btn c-btn--primary">確認</button>
            </div>
        </div>
    </div>
</body>
</html>
