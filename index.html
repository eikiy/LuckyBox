        <p class="m3 h3 bold">很多人想看竹林都會選擇日本京都嵐山<br>
        	但其實台灣苗栗泰安就有媲美京都的竹林！<br>
        	如果不說，還以為置身日本呢！</p>
            <p class="m3 ampstart-dropcap">台版嵐山竹林隧道泰安竹林秘境又有人叫烏嘎彥竹林，位於苗栗泰安的竹林小徑因為貌似嵐山竹林隧道。</p>
            <p class="m3">在IG打卡加持下在網路迅速竄紅，高聳矗立的竹林美景形成天然隧道，加上在路邊竹林擺起來相似度超高。</p>
            <p class="m3">竹林隧道就位於烏嘎彥露營區的下方，而這裡滿滿的綠色浪漫絕對值得旅人探尋。</p>
