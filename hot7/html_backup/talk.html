      <div class="word" style="margin-top:180px;">      
        <form name="form1" method="post" action="" runat="server">
        <div style="padding:20px 21px 0 21px;" class="font_01">Hi, My friend：<br>您的意見對我們相當重要！<br>hot 7 所有的努力，都是為了要提供您更舒適的用餐環境，更美味的食物！</div>
          <table width="95%" border="0" cellpadding="5" cellspacing="0">
          <tr>
            <td colspan="2" class="font_01" align="right">
            <table width="95%" border="0" cellpadding="5" cellspacing="0" class="tb_qa">
              <tr>
                <td colspan="4" class="font_01"><span class="font_w">hot 建議</span></td>
              </tr>
              <tr>
                <td colspan="4" class="font_01" align="right"></td>
              </tr>
              <tr>

                  <asp:TextBox ID="txtName" runat="server" CssClass="join_board" Width="314px"></asp:TextBox></label></td>
              </tr>
              <tr>
                <td class="font_01 bg_01">▌性別</td>
                <td colspan="3" class="t12_dgray bg_01"><table width="100%" border="0" cellspacing="0" cellpadding="0">

                    <td width="81%" class="t12_dgray">女</td>
                  </tr>
                </table></td>
              </tr>
              <tr bgcolor="#eee">

                  <table width="100%" height="56" border="0" cellpadding="0" cellspacing="2">
                  <tr>
                    <td width="25%" class="t12_dgray"><label></label>
                        <span class="t12_dgray">‧手機/</span></td>
                    <td width="75%">
                        &nbsp;<asp:TextBox ID="txtMobileNo" runat="server" CssClass="join_board" MaxLength="10"></asp:TextBox><span class="t12_dgray">例如:0910123456 </span></td>
                    </tr>
                  <tr>
                    <td class="t12_dgray">‧電話/區碼</td>

                    (<asp:TextBox ID="txtPhoneArea" runat="server" CssClass="join_board"
                            Width="34px" MaxLength="3"></asp:TextBox>)
-
                        <asp:TextBox ID="txtPhone" runat="server" CssClass="join_board" Width="76px" MaxLength="10"></asp:TextBox>
分機
                        <asp:TextBox ID="txtPhoneExt" runat="server" CssClass="join_board" Width="44px" MaxLength="5"></asp:TextBox>
                    例如:(02)12345678 </span></td>
                    </tr>
                </table></td>
              </tr>
              <tr bgcolor="#eee">
                <td valign="top" class="font_01 bg_01">▌email</td>
                <td colspan="3" class="t12_dgray bg_01">
                <asp:TextBox ID="txtEmail" runat="server" CssClass="join_board" Width="314px"></asp:TextBox></td>
              </tr>

                    </asp:DropDownList></label></td>
