<div class="wrapper">

              <option value="12">12</option>

              <option value="17">17</option>
              <option value="18">18</option>

              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>

              <option value="29">29</option>

              <option value="31">31</option>

                  <asp:dropdownlist AutoPostBack="True" CssClass="join_board" Height="24px" id="selecity" runat="server"
											Width="80px" OnSelectedIndexChanged="selecity_SelectedIndexChanged">
          </asp:dropdownlist>
          <asp:dropdownlist CssClass="join_board" Height="22px" id="cbozip" runat="server" Width="100px"></asp:dropdownlist>
        <asp:TextBox ID="txtAdd" runat="server" CssClass="join_board" MaxLength="50"></asp:TextBox></td>
              </tr>

                   <asp:TextBox ID="txtPwd2" runat="server" CssClass="join_board" TextMode="Password"

											runat="server">

        <input class="join_board" id="txtPhone" maxlength="8" size="8" name="txtPhone"
											runat="server">
