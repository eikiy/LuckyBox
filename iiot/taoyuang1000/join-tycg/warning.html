        <main class="landing for-warning for-dark">
            <section class="contents-box">

                    <img src="images/warning.svg">

                <h1 class="maintitle">無法自動登入</h1>
                <div class="text-note">
                    <p>使用自動登入功能（※註）時，將可能受到使用環境的影響，導致要求登入資訊的網站顯示登入失敗的錯誤訊息。<br>
                    <br>
                    發生上述情況時，嘗試執行以下操作將可能改善問題狀況：</p>
                    <ul class="disc">
                        <li>
                            <p>於Twitter等應用程式開啟網站時，先複製網站連結後再透過瀏覽器開啟。</p>
                        </li>
                        <li>
                            <p>使用私密瀏覽或無痕模式時，請依據使用的瀏覽器將該模式解除後，再重新嘗試操作。　</p>
                        </li>
                    </ul>
                    <p>此外，若已封鎖Cookie，則請先解除封鎖。</p>
                </div>
                <p class="text-confirm">註：自動登入功能是當裝置內安裝的LINE應用程式已完成登入時，可省略輸入電子郵件帳號及密碼的步驟，系統將直接使用應用程式內登入中的帳號資料自動進行登入。</p>
            </section>
