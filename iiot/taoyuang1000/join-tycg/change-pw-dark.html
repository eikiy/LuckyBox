<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>桃園市民卡 - 重設密碼</title>
        <meta name='description' content=""/>
        <meta name='keywords' content=""/>
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <!--  main  -->
        <main class="landing for-dark">
            <section class="contents-box">
                <div class="logo"></div>
                <h1 class="maintitle">重設密碼</h1>
                <form class="edit-userinfo"> 
                    <fieldset class="field">
                        <div class="bg-field for-phone clearfix">
                            <label for=""><p class="label-title">手機號碼</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請輸入手機號碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-verify clearfix">
                            <label for=""><p class="label-title">驗證碼</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請輸入驗證碼" required="required">
                                <button class="btn-default">發送驗證碼</button>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset class="field">
                        <div class="bg-field for-verify clearfix">
                            <label for=""><p class="label-title">密碼</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請輸入密碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-verify clearfix">
                            <label for=""><p class="label-title">確認密碼</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請再次輸入密碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <button class="btn-default">送出</button>
            </section>
        </main>
    </body>
</html>
