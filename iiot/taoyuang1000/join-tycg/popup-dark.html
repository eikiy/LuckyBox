<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>註冊 - popup - 註冊失敗</title>
        <meta name='description' content=""/>
        <meta name='keywords' content=""/>
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <!-- popup -->
        <div class="mfp-bg"></div>
        <div class="mfp-wrap" style="overflow-y: auto;">
            <div class="mfp-container">
                <div class="mfp-content">
                    <section id="popup" class="white-popup mfp-hide dark-pop">
                        <div class="popup-container">
                            <div class="img-icon">
                                <img src="images/circle-xmark-solid.svg">
                            </div>
                            <p class="maintitle">註冊失敗</p>
                            <p class="text-info">您的資料核對不正確，請確認填寫無誤。<br>
                                或聯繫客服協助處理。 0800-123456<br>
                                客服信箱：<a href="mailto:">service@123.com</a></p>
                            <button class="btn-default">確定</button>
                        </div>
                        <button title="Close (Esc)" type="button" class="mfp-close">×</button>
                    </section>
                </div>
            </div>
        </div>
        <main class="landing for-register for-dark">
            <section class="contents-box">
                <h1 class="maintitle"><a class="return" href="#"></a>註冊</h1>
                <form class="edit-userinfo">
                    <fieldset class="field">
                        <div class="bg-field for-error for-name clearfix">
                            <label for=""><p class="label-title">姓名</p></label>
                            <div class="r-input">
                                <p class="text-must">*必填</p>
                                <input type="text" id="" placeholder="請輸入姓名" required="required">
                            </div>
                        </div>
                        <p class="text-error">格式錯誤</p>
                    </fieldset> 
                    <fieldset class="field">
                        <div class="bg-field for-error for-id clearfix">
                            <label for=""><p class="label-title">身分證字號<br></p></label>
                            <div class="r-input">
                                <p class="text-must">*必填</p>
                                <input type="text" id="" placeholder="" required="required">
                            </div>
                        </div>
                        <p class="text-note">外國人請輸入居留證號或護照號碼。</p>
                        <p class="text-error">格式錯誤</p>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-map clearfix">
                            <label for=""><p class="label-title">國家</p></label>
                            <div class="r-input">
                                <div class="the-select">
                                    <select class="" name="">
                                        <option value="0">請選擇國家</option>
                                        <option value="1" selected="">台灣</option>
                                        <option value="2">義大利</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-bd clearfix">
                            <label for=""><p class="label-title">生日</p></label>
                            <div class="r-input">
                                <input id="birthday" type="date" placeholder="生日">
                            </div>
                        </div>  
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-mail for-disabled clearfix">
                            <label for=""><p class="label-title">信箱</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請輸入信箱" required="required" value="eikiy@gmail.com" disabled>
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <fieldset class="field">
                        <div class="bg-field for-phone clearfix">
                            <label for=""><p class="label-title">手機號碼</p></label>
                            <div class="r-input">
                                <p class="text-must">*必填</p>
                                <input type="text" id="" placeholder="請輸入手機號碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-verify clearfix">
                            <label for=""><p class="label-title">驗證碼</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請輸入驗證碼" required="required">
                                <button class="btn-default">發送驗證碼</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-verify clearfix">
                            <label for=""><p class="label-title">密碼</p></label>
                            <div class="r-input">
                                <p class="text-must">*必填</p>
                                <input type="text" id="" placeholder="請輸入密碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="field">
                        <div class="bg-field for-verify clearfix">
                            <label for=""><p class="label-title">確認密碼</p></label>
                            <div class="r-input">
                                <p class="text-must">*必填</p>
                                <input type="text" id="" placeholder="請再次輸入密碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <fieldset class="field">
                        <div class="bg-field for-recommend clearfix">
                            <label for=""><p class="label-title">推薦碼</p></label>
                            <div class="r-input">
                                <input type="text" id="" placeholder="請輸入推薦碼" required="required">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <p class="text-confirm link">按一下註冊按鈕，即表示您確認已詳閱<br><a href="#">隱私權政策</a>，並且同意<a href="#">使用條款</a></p>
                <div class="both-btn">
                    <button class="btn-default btn-white">略過</button>
                    <button class="btn-default btn-disabled">完成註冊</button>
                </div>
            </section>
        </main>
    </body>
</html>
