<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>登錄發票 - 綁定雲端發票</title>
        <meta name='description' content=""/>
        <meta name='keywords' content=""/>
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <!--  main  -->
        <main class="landing style-invoice">
            <section class="contents-box">
                <div class="img">
                    <img src="images/img-title-invoice.png" title="疫起振興救經濟 發票登入抽好禮" width="100%">
                </div>
                <h1 class="maintitle">
                    綁定雲端發票
                </h1>
                <p class="text-important">依財政部規定，商家需在48小時內上傳發票資訊至財政部平台，商家上傳後，本網站才得以更新發票資訊並呈現於列表中。」</p>
                <form class="edit-userinfo">
                    <fieldset class="field">
                        <label for="address"><span>*</span>手機條碼</label> 
                        <div class="r-input">
                            <input type="text" id="" placeholder="" required="required">
                        </div>  
                    </fieldset>
                    <fieldset class="field">
                        <label for="firstName"><span>*</span>驗證碼<br>(密碼)</label> 
                        <div class="r-input for-error">
                            <input type="text" id="" placeholder="" required="required">
                        </div>
                        <p class="text-error">！請完整填寫</p>
                    </fieldset> 
                    <fieldset class="field">
                        <label for="firstName"><span>*</span>輸入<br>驗證碼<br>Captcha</label> 
                        <div class="r-input input-verify-code for-error">
                            <input type="text" id="" placeholder="" required="required">
                            <a class="img-verify-code" href="#"><img src="images/simple-php-captcha.png"><span>換一張</span></a>
                        </div>
                        <p class="a-link"><a target="_blank" href="https://www.einvoice.nat.gov.tw/APCONSUMER/BTC511W/">忘記驗證碼</a></p>
                        <p class="text-error">！請完整填寫</p>
                    </fieldset>
                </form>
                <button class="btn-style">綁定</button>
            </section>
        </main>
        <footer class="footer">
            <div class="logo">
                <img src="images/Logo-Taoyuan-Black.png" title="桃園市政府">
            </div>
        </footer>
    </body>
</html>
