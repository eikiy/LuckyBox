<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>登錄發票 - 傳統發票</title>
        <meta name='description' content=""/>
        <meta name='keywords' content=""/>
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <!--  main  -->
        <main class="landing style-invoice">
            <section class="contents-box">
                <div class="img">
                    <img src="images/img-title-invoice.png" title="疫起振興救經濟 發票登入抽好禮" width="100%">
                </div>
                <h1 class="maintitle">
                    手動登錄
                </h1>
                <h3 class="invoice-type">
                    <a href="index-invoice-keyin1.html">電子發票</a>
                    <a class="btn-in" href="index-invoice-keyin2.html">傳統發票</a>
                </h3>
                <p class="text-important"><a target="_blank" href="index-invoice-popup-2.html">＊點選顯示發票示意圖</a></p>
                <form class="edit-userinfo">
                    <fieldset class="field">
                        <label for="address"><span>*</span>發票日期</label> 
                        <div class="r-input for-bd">
                            <input id="birthday" type="date" placeholder="出生日期">
                        </div>  
                    </fieldset>
                    <fieldset class="field">
                        <label for="firstName"><span>*</span>發票號碼</label> 
                        <div class="r-input input-both for-error">
                            <input type="text" id="" placeholder="" required="required">
                            <input type="text" id="" placeholder="" required="required">
                        </div>
                        <p class="text-error">！請完整填寫</p>
                    </fieldset> 
                    <fieldset class="field">
                        <label for="firstName"><span>*</span>賣方統一編號</label> 
                        <div class="r-input for-error">
                            <input type="text" id="" placeholder="" required="required">
                        </div>
                        <p class="text-error">！請完整填寫</p>
                    </fieldset>
                    <fieldset class="field">
                        <label for="firstName"><span>*</span>消費金額(元)</label> 
                        <div class="r-input for-error">
                            <input type="text" id="" placeholder="" required="required">
                        </div>
                        <p class="text-error">！請完整填寫</p>
                    </fieldset> 
                    
                </form>
                <p class="instruction"><span><span class="c-yello">*</span> 需確實輸入發票(或電子載具之發票)號碼、消費金額、消費日期</span>，一張發票(或電子載具之發票)以一次登錄為限，如有上傳不實之情事或第三方提出任何法律或侵權訴訟，應由登錄者本人全權負責，概與主辦單位無關，同時主辦單位有權力取消該用戶中獎資格。<br>
                    <br>
                    <span class="c-yello">*</span> 中獎者需出示中獎發票之實體紙本，電子載具之發票需提供<span>財政部載具消費發票查詢截圖畫面</span>，請妥善保存(至111年3月31日止)，紙本遺失將取消兌獎資格。
                </p>
                <button class="btn-style">同意條款並確認</button>
            </section>
        </main>
        <footer class="footer">
            <div class="logo">
                <img src="images/Logo-Taoyuan-Black.png" title="桃園市政府">
            </div>
        </footer>
    </body>
</html>
