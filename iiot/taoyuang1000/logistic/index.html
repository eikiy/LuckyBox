<head>
    <meta charset="UTF-8">

    <meta name='description'content="" />

    <meta property="og:image" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />

    <link rel="icon" type="image/png" sizes="32x32" href="https://portal-dev.tycard.app/img/icons/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="https://portal-dev.tycard.app/img/icons/favicon-16x16.ico">
    <link rel="apple-touch-icon" href="https://portal-dev.tycard.app/img/icons/apple-touch-icon-152x152.png">

    <meta name="msapplication-TileColor" content="#F3CBC7">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <section class="top-banner">
            <img src="images/banner.png" alt="活動期間送出 10 萬元 紅利桃子點點送 不止送件 還送點" width="100%">
            <div class="top-info">
                <p>即日起至11/30，運費單筆<span>折抵50點</span> 全球快遞<span>送50點</span><br>
                <span class="c-red">（活動期間一人限乙次，外送距離5公里內）</span></p>
            </div>
        </section>
        <section class="middle-content">
            <from class="fillin-info">
                <!-- 錯誤添加 
                    p:text-error, 
                    input + has-error 
                -->
                <fieldset class="">
                    <label class="item-title">
                        <span class="c-red">*</span>
                        取件地點
                    </label>
                    <div class="fillin-box">
                        <input class="has-error" type="" name="" value="" placeholder="取件地址">
                    </div>
                    <div class="fillin-box">
                        <input class="" type="" name="" value="" placeholder="取件人姓名">
                    </div>
                    <div class="fillin-box">
                        <input class="" type="" name="" value="" placeholder="取件人電話">
                    </div>
                    <p class="text-error">「地址」、「電話」、「姓名」皆為必填項目哦。</p>
                </fieldset>
                <br>
                <fieldset class="">
                    <label class="item-title">
                        <span class="c-red">*</span>
                        收件地點
                    </label>
                    <div class="fillin-box">
                        <input class="" type="" name="" value="" placeholder="收件地址">
                    </div>
                    <div class="fillin-box">
                        <input class="" type="" name="" value="" placeholder="收件人姓名">
                    </div>
                    <div class="fillin-box">
                        <input class="" type="" name="" value="" placeholder="收件人電話">
                    </div>
                </fieldset>
                <a class="button" href="pay.html">
                    下一步
                </a>
            </from>
        </section>
    </main>
</body>
</html>
