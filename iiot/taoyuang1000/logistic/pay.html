<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <meta name='description'content="" />
    <meta name='keywords' content="" />
    <meta property="og:image" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://portal-dev.tycard.app/img/icons/favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="https://portal-dev.tycard.app/img/icons/favicon-16x16.ico">
    <link rel="apple-touch-icon" href="https://portal-dev.tycard.app/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="https://portal-dev.tycard.app/img/icons/safari-pinned-tab.svg" color="#F3CBC7">
    <meta name="msapplication-TileImage" content="https://portal-dev.tycard.app/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#F3CBC7">

    <link rel="stylesheet" href="css/style.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>
<body>
    <main class="main-container">
        <section class="top-banner">
            <img src="images/banner.png" alt="" width="100%">
        </section>
        <section class="top-info">
            <p>即日起至11/30，運費單筆<span>折抵50點</span> 全球快遞<span>送50點</span><br>
                <span class="c-red">（活動期間一人限乙次，外送距離5公里內）</span>
            </p>
        </section>
        <section class="middle-content">
            <from class="fillin-info">
                <fieldset class="pay-h">
                    <div class="circle">
                        <div>
                            <label class="item-title">
                            金額
                            </label>
                            <div class="fillin-box money-w">
                                <p class="money">$100</p>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="both point-h clearfix">
                    <label class="item-title">
                        點數折抵
                    </label>
                    <div class="fillin-box add-icon">
                        <input type="" name="" value="" placeholder="">
                    </div>
                </fieldset>
                <fieldset class="">
                    <label class="item-title">
                        訂單備註
                    </label>
                    <div class="fillin-box">
                        <textarea></textarea>
                    </div>
                </fieldset>
                <a class="button">
                    <span class="">線上付款</span>
                </a>
                </fieldset>
            </from>
        </section>
    </main>
</body>
</html>
