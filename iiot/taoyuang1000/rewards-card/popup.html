<!DOCTYPE html
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>集點卡 - popup</title>
        <meta name='description' content=""/>
        <meta name='keywords' content=""/>
        <meta name="MobileOptimized" content="width">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        <!-- popup -->
        <div class="mfp-bg"></div>
        <div class="mfp-wrap" style="overflow-y: auto;">
            <div class="mfp-container">
                <div class="mfp-content">
                    <section id="popup" class="white-popup mfp-hide">
                        <div class="popup-container">
                            <p class="maintitle">確認兌換獎勵</p>
                            <p class="text-info">請工作人員操作確認領取</p>
                            <button class="btn">兌換</button>
                        </div>
                        <button title="Close (Esc)" type="button" class="mfp-close">×</button>
                    </section>
                </div>
            </div>
        </div>
        <!--  main  -->
        <main class="container">
            <div class="bg-icon"></div>
            <div class="fixed-note">
                <p>參加活動請使用 LINE 的掃碼功能<Br>掃描 QRcode</p>
                <button class="btn">領取獎勵</button>
            </div>
            <section class="content">
                <div class="title">
                    <img class="pc" src="images/main-title.png" alt="智慧永續 桃園領航 集點卡" width="100%">
                    <img class="mob" src="images/main-title-s.png" alt="智慧永續 桃園領航 集點卡" width="100%">
                </div>
                <p class="sub-text">（您已領取 1 個獎勵）</p>
                <ul class="peach clearfix">
                    <li class="img-show">
                        <img src="images/grid.png">
                    </li>
                    <li>
                        <img src="images/grid.png">
                    </li>
                    <li>
                        <img src="images/grid.png">
                    </li>
                    <li>
                        <img src="images/grid.png"">
                        </li>
                        <li>
                            <img src=" images/grid.png">
                    </li>
                    <li>
                        <img src="images/grid.png">
                    </li>
                    <li>
                        <img src="images/grid.png">
                    </li>
                    <li>
                        <img src="images/grid.png">
                    </li>
                    <li class="mob-show">
                        <img src="images/bg-peach-icon.png">
                    </li>
                </ul>
                <div class="event-info">
                    <h3>/ 2022智慧城市展 /</h3>
                    <p>展出日期：2022年3月22日（二）至3月25日（五）<br>
                        展出地點：台北南港展覽館2館（台北市南港區經貿二路2號）<br>
                        展出時間：10:00－18:00（3月25日僅至17:00）<br>
                        兌換獎品：精美小禮物<br>
                        兌換數量：依據現場獎品數量狀況派發，送完為止！<br>
                        兌換方法：掃描QR CODE或輸入LINE ID：@TYCC，加入「桃園市民卡」官方LINE好友、到桃園市八大展區掃描QR CODE集章8枚，即可向工作人員兌換獎品。</p>
                </div>
            </section>
        </main>
    </body>
</html>
