<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iTribe 連熱點天天送金幣 | 愛部落天天送金幣</title>
    <meta name='description'content="" />
    <meta name='keywords' content="iTribe, 愛部落, 天天送金幣 , 連熱點, 送金幣, 台東縣政府, 點點全球, DOTDOT GLOBAL, market" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="#" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

    <script src="js/wow.js"></script>
    <!-- animate -->
    <script>
        $(function () {
            new WOW().init();
        });
    </script>

</head>
<body>
    <main class="iTribe-container">
        <div class="img-01">
            <img src="images/bg_img01.png">
        </div>
        <div class="img-02">
            <img src="images/bg_img02.png">
        </div>
        <div class="img-03">
            <img src="images/bg_img03.png">
        </div>
        <section class="middle-container">
            <div class="event-content-top">
                <div class="bg_icon">
                    <img src="images/bg_icon.png">
                </div>
                <div class="wow bounce an-repeat" data-wow-duration="2s">
                    <img src="images/main-title.png" alt="iTribe 連熱點天天送金幣 | 愛部落天天送金幣">
                </div>
                <div class="fillinBox">
                    <div class="img-phone">
                        <img src="images/bg_img04.png">
                    </div>
                    <div class="rBox">
                        <div class="inputBox">
                            <input type="tel" placeholder="請輸入電話">
                            <button>送出</button>
                            <!-- 錯誤才顯示下面 text -->
                            <span class="text">電話號碼長度不正確！</span>
                        </div>
                        <div class="QRcode">
                            <img src="images/QRcode.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-info">
                <div class="logos">
                    <img src="images/logos.png" alt="台東縣政府 LOGO 、 中華電信 DOTDOT LOGO ">
                    <span class="ad">廣告</span>
                </div>
                <div class="note">
                    <h3>活動規則</h3>
                    <ul class="list">
                        <li>本活動結合 i-Tribe 與 TTPush，活動期間自臺東縣政府建置之 i-Tribe 愛部落熱點上網，點選連結至「天天送金幣」活動專用網頁。族人或民眾（須<a href="#">註冊 TTPush</a>）輸入手機號碼即可領取金幣，每次領取 20 枚，<span class="c_red">每天限領 1 次</span>。</li>
                        <li>本活動金幣發放上限為 120 萬枚臺東金幣。</li>
                        <li>其他未盡事宜以本府活動訊息頁面為準。</li>
                    </ul>
                </div>
            </div>
        </section>        
    </main>
</body>
</html>
