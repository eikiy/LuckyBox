<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>設定</title>
	<meta name='description' content=""/>
	<meta name='keywords' content=""/>
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/manager-standard-style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body bgcolor="#ebebeb">
	<main class="mainbox">
		<section class="setting_list">
			<ul class="list">
				<li class="clearfix">
					<p class="l_title">開啟內用</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="here"><label class="button" for="here"></label>
	                    </div>
	                </div>
				</li>
				<li class="clearfix">
					<p class="l_title">開啟外帶</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="take-out"><label class="button" for="take-out"></label>
	                    </div>
	                </div>
				</li>
				<li class="clearfix">
					<p class="l_title">開啟外送</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="delivery"><label class="button" for="delivery"></label>
	                    </div>
	                </div>
				</li>
				<li class="clearfix">
					<p class="l_title">開啟線上支付</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="net-payment"><label class="button" for="net-payment"></label>
	                    </div>
	                </div>
				</li>
				<li class="clearfix">
					<p class="l_title">開啟內用先付款</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="here-pay"><label class="button" for="here-pay"></label>
	                    </div>
	                </div>
				</li>
				<li class="clearfix">
					<p class="l_title">預計等待出餐時間</p>
					<p class="r_text">分鐘</p>
					<div class="fillin_box">
						<input type="text" name="" value="10">
					</div>
				</li>
				<li class="clearfix">
					<p class="l_title">可外送最低金額</p>
					<p class="r_text">元</p>
					<div class="fillin_box">
						<input type="text" name="" value="399">
					</div>
				</li>
				<li class="clearfix">
					<p class="l_title">可外送最低數量</p>
					<p class="r_text">項商品</p>
					<div class="fillin_box">
						<input type="text" name="" value="10">
					</div>
				</li>
				<li class="clearfix">
					<p class="l_title">可外送最遠距離</p>
					<p class="r_text">公里</p>
					<div class="fillin_box">
						<input type="text" name="" value="5">
					</div>
				</li>
				<li class="bg_org clearfix">
					<p class="l_title">是否開啟 Lala 快送</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="lala-delivery"><label class="button" for="lala-delivery"></label>
	                    </div>
	                </div>
				</li>
				<li class="bg_org clearfix">
					<p class="l_title">是否用戶負擔外送金額</p>
					<div class="btn_swtich clearfix">
	                    <div class="swtich_type">
	                    	<input type="checkbox" id="delivery-fee"><label class="button" for="delivery-fee"></label>
	                    </div>
	                </div>
				</li>
			</ul>
			<div class="bottom_btn clearfix">
				<p class="btn"><a href="#">確認修改</a></p>
			</div>
		</section>
	</main>
</body>
</html>
