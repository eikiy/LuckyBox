<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>測試選項多選或單選</title>
	<meta name='description' content=""/>
	<meta name='keywords' content=""/>
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<!-- jsfiddle 寫法參考 -->
	<!-- http://jsfiddle.net/f9zoh4eL/3/ -->
</head>
<body>
	<main>
		<section>
			<form>
				<h3 style="padding: 15px; text-align: center;">最喜歡的英雄角色？
					<span style="color: #ff9800;">(單選)</span>
				</h3>
				<ul class="option_list">
					<li>
						<div class="the_radio">
							<input type="radio" name="aaaa" id="a" value="蜘蛛人">
							<label for="a">蜘蛛人</label>
						</div>
					</li>
		      		<li>
						<div class="the_radio">
							<input type="radio" name="aaaa" id="b" value="最愛鋼鐵人">
							<label for="b">最愛鋼鐵人</label>
						</div>
					</li>
					<li>
						<div class="the_radio">
							<input type="radio" name="aaaa" id="c" value="水行俠">
							<label for="c">水行俠</label>
						</div>
					</li>
		      		<li>
						<div class="the_radio">
							<input type="radio" name="aaaa" id="d" value="神力女超人">
							<label for="d">神力女超人</label>
						</div>
					</li>
				</ul>
			</form>
		</section>
		<section>
			<form>
				<h3 style="padding: 15px; text-align: center;">WHY？
					<span style="color: #ff9800;">(可複選)</span>
				</h3>
				<ul class="option_list">
					<li>
						<div>
							<div class="the_checkbox">
								<input type="checkbox" name="a" id="aaa" value="帥氣啊啊啊啊">
								<label for="aaa">帥氣啊啊啊啊</label>
							</div>
						</div>
					</li>
					<li>
						<div>
							<div class="the_checkbox">
								<input type="checkbox" name="b" id="bbb" value="夠漂亮">
								<label for="bbb">夠漂亮</label>
							</div>
						</div>
					</li>
					<li>
						<div>
							<div class="the_checkbox">
								<input type="checkbox" name="b" id="ccc" value="正翻了">
								<label for="ccc">正翻了</label>
							</div>
						</div>
					</li>
					<li>
						<div>
							<div class="the_checkbox">
								<input type="checkbox" name="b" id="ddd" value="就是喜歡嘛，顆顆">
								<label for="ddd">就是喜歡嘛，顆顆</label>
							</div>
						</div>
					</li>
					<li>
						<div>
							<div class="the_checkbox">
								<input type="checkbox" name="b" id="eee" value="好XD">
								<label for="eee">好XD</label>
							</div>
						</div>
					</li>
				</ul>
			</form>
		</section>
	</main>
</body>
</html>
