<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>愛物聯小吃店 | 其它需求</title>
	<meta name='description' content=""/>
	<meta name='keywords' content=""/>
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style-menu.css">
	<link rel="stylesheet" href="css/standard-flow.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<main class="shop_mainbox shopping_order">
		<section class="order_tools">
			<div class="the_button">
				<a class="btn gray" href="index.html">繼續訂購</a>
				<a class="btn c_org" href="shoppingcart_01.html">下一步</a>
			</div>
		</section>
		<section class="content_box other_remarks">
			<div class="top_step">
		        <ul class="contents_box clearfix">
		            <li class="step-1 btn_in"><p><span>Other</span> 其它需求</p></li>
		        </ul>
		    </div>
			<!-- 胡椒/辣度 -->
		    <form class="shopping_cart">
		    	<h3 class="top_title">胡椒/辣度</h3>
		    	<div class="order_consumer_info">
					<ul class="fillin">
						<li class="the_invoice">
							<h4>請選擇是否需要胡椒和辣度。</h4>
							<div>
								<input id="invoice1" type="radio" name="field" value="option" checked="">
								<label for="invoice1">少灑一點胡椒粉</label>
							</div>
							<div>
								<input id="invoice2" type="radio" name="field" value="option">
								<label for="invoice2">不灑胡椒粉</label>
							</div>
							<div>
								<input id="invoice3" type="radio" name="field" value="option">
								<label for="invoice3">小辣</label>
							</div>
							<div>
								<input id="invoice4" type="radio" name="field" value="option">
								<label for="invoice4">大辣</label>
							</div>
							<div>
								<input id="invoice5" type="radio" name="field" value="option">
								<label for="invoice5">全素</label>
							</div>
						</li>
						<li class="the_invoice">
							<h4>多選項目</h4>
							<div>
								<input id="checkbox1" type="checkbox" name="a" value="option" checked="">
								<label for="checkbox1">加購袋子 $1</label>
							</div>
							<div>
								<input id="checkbox2" type="checkbox" name="b" value="option">
								<label for="checkbox2">附梅子粉</label>
							</div>
							<div>
								<input id="checkbox3" type="checkbox" name="c" value="option">
								<label for="checkbox3">加購紅茶飲料 $10</label>
							</div>
						</li>
					</ul>
				</div>
		    </form>
		</section>
	</main>
</body>
</html>
