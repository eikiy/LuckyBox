<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東岸舖食節 Taitung Push Up Festival | 8/15 - 9/16 科技漫遊拿金幣</title>
    <meta name='description'content="活動期間 8/15 - 9/16 科技漫遊，快來拿金幣！每天限量 1,000 名，發完為止。 " />
    <meta name='keywords' content="東岸舖食節, Taitung Push Up Festival, 科技漫遊生活 , 熱點, 送金幣, 台東縣政府, TTPush, 點點全球, DOTDOT GLOBAL" />
    <meta property="og:title" content="東岸舖食節 Taitung Push Up Festival | 8/15 - 9/16 科技漫遊拿金幣" />
    <meta property="og:description" content="活動期間 8/15 - 9/16 科技漫遊，快來拿金幣！每天限量 1,000 名，發完為止。" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/share_pic.png" />
    <meta property="og:url" content="#" />

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

    <!-- animate -->
    <script src="js/wow.js"></script>
    <script>
        $(function () {
            new WOW().init();
        });
    </script>

</head>
<body>
    <main class="TPUF-container">
        <div class="ttpush_icon">
            <img src="images/icon-ttpush.png" alt="TTPush logo">
        </div>
        <div class="right_icon">
            <img src="images/icon-s.png" alt="台中縣政府 logo">
        </div>
        <section class="m-one">
            <div class="img-hand">
                <img src="images/img-hand.png">
            </div>
            <div class="middle-container">
                <div class="event-content-top">
                
                    <div class="main-title wow bounce an-repeat" data-wow-duration="3s">
                        <img src="images/main-title-0815.png" alt="東岸舖食節 Taitung Push Up Festival | 8/15 - 9/16 科技漫遊拿金幣">
                    </div>
                    <div class="fillinBox">
                        <div class="inputBox">
                            <input type="tel" placeholder="請輸入電話">
                            <button>送出</button>
                            <!-- 錯誤才顯示下面 text -->
                            <!-- 錯誤才顯示下面 text -->
                            <!-- 錯誤才顯示下面 text -->
                            <span class="text">電話號碼長度不正確！</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
        <section class="footer-info">
            <div class="middle-container">
                <div class="logos">
                    <img src="images/logos.png" alt="台東縣政府 LOGO 、 台東市公所 LOGO ">
                </div>
                <div class="note">
                    <h3>活動規則</h3>
                    <ul class="list">
                        <li>活動期間：8/15 ~ 9/16。</li>
                        <li>活動期間內，連線至任一個 <a href="https://tt-free.taitung.gov.tw/search-hotspot/" target="_blank">TTFREE
                                熱點</a>，輸入會員電話即可領取金幣回饋 100 枚，<span class="c_yello">每天限量 1,000 名，發完為止</span>。</li>
                        <li>其他未盡事宜以本府活動訊息頁面為準。</li>
                        <li>每天同一支手機號碼只能回饋一次。</li>
                        <li>其他未盡事宜以本活動訊息頁面為準。</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
