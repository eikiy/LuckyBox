<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>
		<meta charset="UTF-8">
		<title>eSIM - 訂購</title>
		<meta name='description' content=""/>
		<meta name='keywords' content=""/>
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>
		<header class="header_container">
			<section class="header_content clearfix">
				<a class="header_eSIM_logo" href="index.html">eSIM</a>
			</section>
		</header>
		<main class="main_container">
			<section class="shopping_contents">
				<div class="fillinBox">
					<h3 class="top_title">訂購資訊</h3>
					<ul>
						<li>
							<h4>購買人資訊</h4>
						</li>
						<li class="clearfix">
							<label for="">
								<p class="label_title"><span class="f_red">*</span>姓名</p>
							</label>
							<input id="" name="" type="text" value="Sandy">
							<p class="the_reminder"><span class="f_red">尚未填寫</span></p>
						</li>
						<li class="clearfix">
							<label for="">
								<p class="label_title"><span class="f_red">*</span>電子郵件</p>
							</label>
							<input id="" name="" type="text" value="abcd1111@service.com">
						</li>
						<li class="clearfix">
							<label for="">
								<p class="label_title"><span class="f_red">*</span>行動電話</p>
							</label>
							<input id="" name="" type="text" value="0988172456">
						</li>
                    </ul>
					<h3 class="top_title">您的訂單</h3>
					<table class="order-details" width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<th width="60%" align="center">商品</th>
							<th width="40%" align="center">金額</th>
						</tr>
						<tr>
							<td class="name">日本1G 上網日本1G 上網日本1G 上網日本1G 上網</td>
							<td align="center">NT$990</td>
						</tr>
						<tr class="total_amount">
							<td align="center">總計</td>
							<td align="center"><span>NT$990</span></td>
						</tr>
					</table>
					<div class="confirm clearfix">
						<label for="" class="no_w">
							<input class="the_radio" type="checkbox">
							<p>我已詳閱並同意賣家的
								<a href="#" target="_blank">服務條款</a>、
								<a href="#" target="_blank">隱私權政策</a>。
							</p>
						</label>
					</div>
					<!-- btn_none -->
					<p class="btn_default"><a href="#">確認訂購</a></p>
				</div>
			</section>
		</main>
		<footer class="footer_info">
			<p class="copyright">Copyright © 2023 All Rights Reserved.</p>
			<p>服務時間：週一至週日 9：00 ~ 18：00　服務電話：02-123456</p>
			<p class="link">
				<a href="#" target="_block">使用條款</a>
				|
				<a href="#" target="_block">免責聲明</a>
			</p>
		</footer>
	</body>
</html>
